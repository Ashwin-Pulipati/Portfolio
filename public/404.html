<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script type="text/javascript">
      const fullPath = window.location.pathname + window.location.search + window.location.hash;
      const relative = fullPath.replace(/^\/portfolio/, "");
      window.location.replace("/portfolio" + relative);
    </script>
  </head>

</html>
